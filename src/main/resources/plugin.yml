name: Evanesce
version: ${version}
main: com.github.dwesolowski.evanesce.Evanesce
api-version: 1.13

commands:
  vanish:
    usage: /<command>
    description: "Hide yourself from other online players!"

permissions:
  evanesce.*:
    children:
      evanesce.vanish: true
    description: "Gives access to all evanesce commands."
  evanesce.vanish:
    default: false
    description: "Hide yourself from other players!"